<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Responsive Layouts</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css" >
</head>
<body>
	<h1 class="hidden">Responsive Webpage Layout</h1>
	<div class="container">
		<div class="box topBar">Social Media</div>
		<header id="mainHeader">
			<div class="box logo"><h2>Logo</h2></div>
			<div class="box nav"><h2>Nav</h2></div>
		</header> 
	</div>
		 

		<div class="container">
			 <section class="box"><h2>Content 1</h2></section>
		</div>
			
		<div class="container">
			<section id="content">
			 <div class="box box1"><h2>Text Area 1</h2></div>
			 <div class="box box2"><h2>Text Area 2</h2></div>
		 </section>

		 <section id="image">
		 	 <div class="box box3"><h2>image1</h2></div>
			 <div class="box box4"><h2>image2</h2></div>
			 <div class="box box5"><h2>image3</h2></div>
			 <div class="box box6"><h2>image4</h2></div>
		 </section>

		 <section class="video">
		 	<div class="box box7"><h2>Video Container</h2></div>
		 </section>

		  <section id="content_2">
		 	 <div class="box box8"><h2>Text Area 3</h2></div>
			 <div class="box box9"><h2>Text Area 4</h2></div>
		 </section>

		  <section id="content_3">
		 	 <div class="box box10"><h2>image5</h2></div>
			 <div class="box box11"><h2>Text Area 5</h2></div>
		 </section>
		</div>
		 

		 <footer class="box footer">
		 	<div class="container">
		 		<h2>Footer</h2>
		 	</div>
		 </footer>



	<script src="js/main.js"></script>
</body>
</html>
